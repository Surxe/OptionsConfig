name: Run Tests

on:
  pull_request:   # Triggers when a PR is opened, synchronized, or reopened
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install build backend and then install the package with dev extras
          python -m pip install build
          # Install the package and optional dev dependencies declared in pyproject.toml
          pip install ".[dev]"

      - name: Discover tests
        run: |
          echo "Discovering test files..."
          find tests -name "test_*.py" -type f | sort

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v